name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 22 ]
        jvm-flags:
          - "-Xms512m -Xmx1g"     # Limite de mémoire
          - "-XX:+UseG1GC"         # G1 Garbage Collector
          - "-XX:+UseParallelGC"   # Parallel Garbage Collector
          - "-XX:+UseZGC"          # Z Garbage Collector (expérimental)
          - "-XX:+UnlockExperimentalVMOptions -XX:+UseShenandoahGC"  # Shenandoah GC
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v3
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build with Java ${{ matrix.java-version }} and flags ${{ matrix.jvm-flags }}
        run: |
          export MAVEN_OPTS="${{ matrix.jvm-flags }}"
          mvn -B clean test
          unset MAVEN_OPTS

